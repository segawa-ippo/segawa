<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルページ</title>
    <style>
        /* ページのスタイル設定 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        nav {
            background: #444;
            padding: 0.5rem 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 1rem;
        }
        main {
            padding: 2rem;
            background-color: #f4f4f4;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- ヘッダー部分 -->
    <header>
        <h1>サンプルページへようこそ</h1>
    </header>

    <!-- ナビゲーションバー -->
    <nav>
        <a href="#section1">セクション1</a>
        <a href="#section2">セクション2</a>
        <a href="#section3">セクション3</a>
    </nav>

    <!-- メインコンテンツ -->
    <main>
        <section id="section1">
            <h2>セクション1</h2>
            <p>これはセクション1の内容です。簡単な説明や文章をここに入れます。</p>
            <button>ボタン1</button>
        </section>
        <section id="section2">
            <h2>セクション2</h2>
            <p>これはセクション2の内容です。適宜カスタマイズしてください。</p>
            <button>ボタン2</button>
        </section>
        <section id="section3">
            <h2>セクション3</h2>
            <p>これはセクション3の内容です。必要に応じて調整できます。</p>
            <button>ボタン3</button>
        </section>
    </main>

    <!-- フッター部分 -->
    <footer>
        <p>&copy; 2024 サンプルページ. すべての権利を保有。</p>
    </footer>
</body>
</html>
